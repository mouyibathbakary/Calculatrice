<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="fontawesome/css/style.css">
</head>
<body>
    <!--i class="fas fa-arrow-right"></i-->
    <div class="container">
        <div class="screen"><span class="screen-div">0</span></div>
        <div class="touche clear">C</div>
        <div class="touche arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="touche orange"> <i class="fas fa-divide"></i></div>
        <div class="touche seven">7</div>
        <div class="touche eight">8</div>
        <div class="touche nine">9</div>
        <div class="touche orange"><i class="fas fa-times"></i></div>
        <div class="touche four">4</div>
        <div class="touche five">5</div>
        <div class="touche six">6</div>
        <div class="touche orange"><i class="fas fa-minus"></i></div>
        <div class="touche one">1</div>
        <div class="touche two">2</div>
        <div class="touche three">3</div>
        <div class="touche orange"><i class="fas fa-plus"></i></div>
        <div class="touche zero">0</div>
        <div class="touche orange"><i class="fas fa-equals"></i></div>
    </div>
</body>
</html>
